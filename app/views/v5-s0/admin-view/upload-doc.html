{% extends "layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="new-review" class="govuk-back-link" >Back</a>
      <h1 class="govuk-heading-l">
        Add relevant documents
      </h1>
      <div class="govuk-form-group">
        <label class="govuk-label--m" for="file-upload-1" >
          Upload a file
        </label>
        </br>
        </br>
        <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
      </div>

      <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h1 class="govuk-fieldset__heading">
          Would you like this file to be available for download on the policy page for Spinal Muscular Atrophy (SMA)?
      </h1>
    </legend>
    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="changed-name">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="changed-name-2">
          No
        </label>
      </div>
    </div>
  </fieldset>
</div>
      <a href="doc-uploaded" role="button" class="govuk-button">Continue</a>
    </div>
  </div>
{% endblock %}
